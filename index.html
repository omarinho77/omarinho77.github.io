  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2f2f2f, #000000);
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(50, 50, 50, 0.85);
      backdrop-filter: blur(8px);
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1.2px;
    }

    header h2 {
      font-size: 20px;
      font-weight: 400;
      color: #ccc;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .link-box {
      background: rgba(70, 70, 70, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      padding: 30px 15px;
      text-align: center;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    .link-box a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.02em;
      user-select: none;
    }

    .link-box a:hover {
      color: #a9a9a9;
    }

    /* Posiziona gli ultimi due esercizi nell'ultima riga, colonne 2 e 3 */
    .container .link-box:nth-last-child(2) {
      grid-column: 2 / 3;
    }

    .container .link-box:nth-last-child(1) {
      grid-column: 3 / 4;
    }

    .altervista-link {
      margin: 40px auto;
      max-width: 1100px;
      text-align: center;
    }

    .altervista-link a {
      color: #ff4d4d;
      font-weight: 700;
      font-size: 20px;
      text-decoration: none;
      border: 2px solid #ff4d4d;
      padding: 12px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff4d4d88;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      display: inline-block;
    }

    .altervista-link a:hover {
      background-color: #ff4d4d;
      color: #121212;
      box-shadow: 0 0 20px #ff4d4dcc;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #999999;
      font-size: 14px;
      padding: 30px 10px;
      backdrop-filter: blur(10px);
      background-color: rgba(30, 30, 30, 0.5);
      box-shadow: 0 -6px 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
