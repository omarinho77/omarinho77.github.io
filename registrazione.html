<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body>
    <h1><strong>Registrazione Aniki Omar</strong></h1>
    
    <label for="nome"><strong>Nome</strong></label>
    <input type="text" id="nome">
    <br><br>

    <label for="cognome"><strong>Cognome</strong></label>
    <input type="text" id="cognome">
    <br><br>

    <label for="DataDiNascita"><strong>Data di Nascita</strong></label>
    <input type="date" id="DataDiNascita">
    <br><br>

    <label for="email"><strong>Email</strong></label>
    <input type="email" id="email">
    <br><br>

    <label for="password"><strong>Password</strong></label>
    <input type="password" id="password">
    <br><br>

    <label for="regione"><strong>Regione</strong></label>
    <select id="regione">
        <option value="Abruzzo">Abruzzo</option>
        <option value="Basilicata">Basilicata</option>
        <option value="Calabria">Calabria</option>
        <option value="Campania">Campania</option>
        <option value="Emilia-Romagna">Emilia-Romagna</option>
        <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
        <option value="Lazio">Lazio</option>
        <option value="Liguria">Liguria</option>
        <option value="Lombardia">Lombardia</option>
        <option value="Marche">Marche</option>
        <option value="Molise">Molise</option>
        <option value="Piemonte">Piemonte</option>
        <option value="Puglia">Puglia</option>
        <option value="Sardegna">Sardegna</option>
        <option value="Sicilia">Sicilia</option>
        <option value="Toscana">Toscana</option>
        <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
        <option value="Umbria">Umbria</option>
        <option value="Valle d'Aosta">Valle d'Aosta</option>
        <option value="Veneto">Veneto</option>
    </select>
    <br><br>

    <span><strong>Sesso:</strong></span>
    <br>
    <input type="radio" name="sesso" id="maschio">
    <label for="maschio"><strong>Maschio</strong></label>
    <br>
    <input type="radio" name="sesso" id="femmina">
    <label for="femmina"><strong>Femmina</strong></label>
    <br><br>

    <label for="note"><strong>Note:</strong></label>
    <br>
    <textarea rows="4" id="note"></textarea>
    <br><br>

    <label for="foto"><strong>Foto</strong></label>
    <input type="file" id="foto">
    <br><br>

    <label for="acconsento"><strong>Acconsento</strong></label>
    <input type="checkbox" id="acconsento">
    <br><br>

    <input type="submit" value="Invia">
    <br><br>
</body>
</html>
