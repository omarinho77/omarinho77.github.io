<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: white;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000055;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      font-size: 14px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:hover,
    input[type="date"]:hover,
    input[type="email"]:hover,
    input[type="password"]:hover,
    input[type="file"]:hover,
    select:hover,
    textarea:hover {
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.2s;
    }

    input[type="radio"]:hover,
    input[type="checkbox"]:hover {
      transform: scale(1.2);
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #555;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #666;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1><strong>Registrazione</strong></h1>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome">

    <label for="DataDiNascita">Data di Nascita:</label>
    <input type="date" id="DataDiNascita">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <label for="regione">Regione:</label>
    <select id="regione">
      <option value="Abruzzo">Abruzzo</option>
      <option value="Basilicata">Basilicata</option>
      <option value="Calabria">Calabria</option>
      <option value="Campania">Campania</option>
      <option value="Emilia-Romagna">Emilia-Romagna</option>
      <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
      <option value="Lazio">Lazio</option>
      <option value="Liguria">Liguria</option>
      <option value="Lombardia">Lombardia</option>
      <option value="Marche">Marche</option>
      <option value="Molise">Molise</option>
      <option value="Piemonte">Piemonte</option>
      <option value="Puglia">Puglia</option>
      <option value="Sardegna">Sardegna</option>
      <option value="Sicilia">Sicilia</option>
      <option value="Toscana">Toscana</option>
      <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
      <option value="Umbria">Umbria</option>
      <option value="Valle d'Aosta">Valle d'Aosta</option>
      <option value="Veneto">Veneto</option>
    </select>

    <label>Sesso:</label>
    <input type="radio" name="sesso" id="maschio"> Uomo
    <input type="radio" name="sesso" id="femmina"> Donna

    <label for="note">Note:</label>
    <textarea rows="4" id="note"></textarea>

    <label for="foto">Foto:</label>
    <input type="file" id="foto">

    <label for="acconsento">
      <input type="checkbox" id="acconsento"> Acconsento
    </label>

    <input type="submit" value="Invia">
  </form>

</body>
</html>
