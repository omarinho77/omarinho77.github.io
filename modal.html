<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #eaeaea;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-direction: column;
    }
    .modal-content {
      background-color: #2a2a2a;
      color: #eaeaea;
      border-radius: 12px;
      box-shadow: 0 0 15px #5d4037;
    }
    .modal-header, .modal-footer {
      border-color: #5d4037;
    }
    .btn-close {
      filter: invert(1);
    }
    .btn-primary {
      background-color: #5d4037;
      border: none;
      box-shadow: 0 0 8px #3e2723;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #7b5e57;
      transform: scale(1.05);
      box-shadow: 0 0 12px #7b5e57;
    }
    .btn-secondary {
      background-color: #444;
      border: none;
      color: #ddd;
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover, .btn-secondary:focus {
      background-color: #666;
      color: #fff;
    }
  </style>
</head>
<body>

  <button id="openModalBtn" class="btn btn-primary mb-4">Apri Modal</button>

  <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="titoloModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="titoloModal">Titolo del Modal</h5>
          <button type="button" class="btn-close" aria-label="Chiudi" id="closeModalBtn"></button>
        </div>

        <div class="modal-body">
          Questo Ã¨ il contenuto del modal. Puoi metterci testi, immagini, form, ecc.
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="closeModalBtnFooter">Chiudi</button>
          <button type="button" class="btn btn-primary">Salva modifiche</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const modalElement = document.getElementById('customModal');
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const closeBtnFooter = document.getElementById('closeModalBtnFooter');

    const modal = new bootstrap.Modal(modalElement);

    openBtn.addEventListener('click', () => {
      modal.show();
    });

    closeBtn.addEventListener('click', () => {
      modal.hide();
    });

    closeBtnFooter.addEventListener('click', () => {
      modal.hide();
    });
  </script>

</body>
</html>
