<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dropdown centrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dropdown-toggle {
      background-color: #5d4037;
      color: #fff;
      border: none;
      box-shadow: 0 0 8px #3e2723;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .dropdown-toggle:hover, .dropdown-toggle:focus {
      background-color: #7b5e57;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 12px #7b5e57;
    }
    .dropdown-menu {
      background-color: #2a2a2a;
      border: 1px solid #5d4037;
    }
    .dropdown-item {
      color: #eaeaea;
      transition: background-color 0.3s ease;
    }
    .dropdown-item:hover, .dropdown-item:focus {
      background-color: #5d4037;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Seleziona un'opzione
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Opzione 1</a></li>
      <li><a class="dropdown-item" href="#">Opzione 2</a></li>
      <li><a class="dropdown-item" href="#">Opzione 3</a></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
