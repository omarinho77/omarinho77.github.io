<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxFlottanti</title>
    <style>
        .alto{
            background-color: blue;
            height: 10em;
            width: auto;
            margin-left: 1em;
            margin-right: 1em;
        }
        .sx{
            background-color: red;
            float: left;
            clear: left;
            margin-left: 1em;
            margin-right: 1em;
            height: 40em;
            width: 21%;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .centro{
            background-color: orange;
            float: left;
            height: 40em;
            width: 56em;
            margin-top: 1em;
        }
        .dx{
            background-color: yellow;
            float: left;
            margin-right: 1em;
            height: 40em;
            width: 28%;
            margin-top: 1em;
            margin-left: 1em;
        }
        .basso{
            background-color: green;
            clear: left;
            height: 10em;
            width: auto;
            margin-left: 1em;
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <div class="alto"></div>
    <div class="sx"></div>
    <div class="centro"></div>
    <div class="dx"></div>
    <iframe src="https://youtu.be/l3WTH0NaAfM?feature=shared" title="YouTube video player" allowfullscreen width = "100%" height = "400px"></iframe>
    <div class="basso"></div>
</body>
</html>
